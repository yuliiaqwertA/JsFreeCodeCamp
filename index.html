<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testing Selections and Booleans</title>
  
</head>
<body>
  <h1>DOM Examples</h1>
  <div>
    <p>This is a first paragraph on this page.</p>
  </div>

 <script>

  var myTag = document.createElement('p');
  var myText = document.createTextNode("Here is a new paragraph.");
  myTag.appendChild(myText);
  var myDiv = document.querySelector('div');
  myDiv.appendChild(myTag);
  
  
  
  
 

</script>
</body>
</html>
